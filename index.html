    <script>
        function typeWrite(element, text) {
            element.textContent = '';
            let index = 0;
            const typingInterval = setInterval(function() {
                element.textContent += text[index];
                index++;
                
                if (index >= text.length) {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        element.textContent = text; // Preserva o texto original entre as anima√ß√µes
                        setTimeout(() => {
                            typeWrite(element, text); // Reinicia a anima√ß√£o ap√≥s um pequeno delay
                        }, 2000); // Espera 2 segundos antes de repetir a anima√ß√£o
                    }, 2000); // Espera 2 segundos antes de resetar o texto

        function changeBackground() {
            const images = document.querySelectorAll('.background-slider img');
            let currentIndex = 0;

            setInterval(() => {
                images[currentIndex].classList.remove('active');
                images[currentIndex].classList.add('out');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
                images[(currentIndex - 1 + images.length) % images.length].classList.remove('out');
            }, 3050);
        }

        function playBirthdaySong() {
            const audioElement = document.getElementById('birthday-song');
            audioElement.play();
